<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assessment 1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<!-- Ordered list items -->
				<ol>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Sign Up</a></li>
				</ol>
			</nav>
		</header>
		<section class="form-sect">
			<!-- HTML Form -->
			<div class="form-div">
				<h2>Sign Up to get started</h2>
				<form class="signup">
					<div class="input-div">
						<label>First Name</label>
						<input type="text" class="text-input" />
					</div>
					<div class="input-div">
						<label>Last Name</label>
						<input type="text" class="text-input" />
					</div>
					<div class="input-div">
						<label>Gender</label>
						<div><input type="radio" /> <span>Female</span></div>
						<div><input type="radio" /> <span>Male</span></div>
					</div>
					<div class="input-div">
						<label> Hobbies</label>
						<div><input type="checkbox" /> <span>Dancing</span></div>
						<div><input type="checkbox" /> <span>Sewing</span></div>
						<div><input type="checkbox" /> <span>Knitting</span></div>
						<div><input type="checkbox" /> <span>Coding</span></div>
					</div>
					<div class="btn-div">
						<button type="submit" class="btn">Submit</button>
					</div>
				</form>
			</div>

			<div class="signup-img"><img src="Sign up.gif" /></div>
		</section>
	</body>
</html>
